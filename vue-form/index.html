<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>vuejs</title>
   <meta charset='utf-8'>
   <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <form  class="form-horizontal" role="form">
       <div class="block-group">
            <div class="form-group border">
                <label class="col-sm-2 control-label">商家名称</label>
                <div class="col-sm-10">
                   <input class="form-control static-Input" id="focusedInput" type="text" 
                      value="" placeholder="请输入名称">
                </div>
           </div>
           <div class="form-group">
                <label class="col-sm-2 control-label">商家电话</label>
                <div class="col-sm-10">
                   <input class="form-control static-Input" id="focusedInput" type="text" 
                      value="" placeholder="请输入联系方式">
                </div>
           </div>
       </div>
       <div class="block-group">
           <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">
                     团购价
                </label>
                <div class="col-sm-10">
                    <input class="form-control static-Input" id="disabledInput" type="text" 
                        placeholder="" disabled>
                </div>
           </div>
       </div>
       <div class="block-group">
            <div class="form-group border">
                <label class="col-sm-2 control-label">是否打折</label>
                
                   <input class="form-control checkbox static-Input" id="focusedInput" type="checkbox" 
                      value="请输入名称">
           </div>
           <div class="form-group">
                <label class="col-sm-2 control-label">行业类型</label>
                <div class="col-sm-10">
                   <select class="form-control static-Input" name="" id="">
                        <option>餐饮</option>
                        <option>美甲</option>
                        <option>旅游</option>
                        <option>快递</option>
                        <option>亲子</option>
                   </select>
                </div>
           </div>
       </div>
       <div class="form-btn">
           <input type="button" class="btn sub-btn" value="提交">       
       </div> 
    </form>
</body>
</html>
